<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<title>An Online Registration Form</title>
		<link href="https://fonts.googleapis.com/css?family=Amiko" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<header>
			<h1>The Code Review</h1>
			<h2>Signup for our newsletter</h2>
			<p>Get the latest news on how your code is doing right in your inbox</p>
			<hr class="hr1">
			<hr class="hr2">
		</header>
		<div class="wrapper clearfix">
			 <form action="index.html" method="post">
			 	<div class="wrapper2 clearfix">
					<fieldset class="user_info clearfix">

						<legend class="first_legend">Contact Information</legend>

						<label for="name">Full Name</label>
			            <input type="text" id="name" name="user_name" placeholder="required">
			            
			            <label for="email">Email Address</label>
			            <input type="email" id="email" name="user_email" placeholder="required">

			            <label for="phone">Phone Number</label>
			            <input type="tel" id="phone" name="user_phonenumber">

			            <label for="address">Street Address</label>
			            <input type="text" id="address" name="user_streetaddress">

			            <label for="city">City</label>
			            <input type="text" id="city" name="user_city">

			            <label for="state">State</label>
				          <select id="state" name="user_state">
				              <option value="" selected="selected">Choose a State</option>
							  <option value="AL">Alabama</option>
							  <option value="AK">Alaska</option>
							  <option value="AZ">Arizona</option>
							  <option value="AR">Arkansas</option>
							  <option value="CA">California</option>
							  <option value="CO">Colorado</option>
							  <option value="CT">Connecticut</option>
							  <option value="DE">Delaware</option>
							  <option value="DC">District Of Columbia</option>
							  <option value="FL">Florida</option>
							  <option value="GA">Georgia</option>
							  <option value="HI">Hawaii</option>
							  <option value="ID">Idaho</option>
							  <option value="IL">Illinois</option>
							  <option value="IN">Indiana</option>
							  <option value="IA">Iowa</option>
							  <option value="KS">Kansas</option>
							  <option value="KY">Kentucky</option>
							  <option value="LA">Louisiana</option>
							  <option value="ME">Maine</option>
							  <option value="MD">Maryland</option>
							  <option value="MA">Massachusetts</option>
							  <option value="MI">Michigan</option>
							  <option value="MN">Minnesota</option>
							  <option value="MS">Mississippi</option>
							  <option value="MO">Missouri</option>
							  <option value="MT">Montana</option>
							  <option value="NE">Nebraska</option>
							  <option value="NV">Nevada</option>
							  <option value="NH">New Hampshire</option>
							  <option value="NJ">New Jersey</option>
							  <option value="NM">New Mexico</option>
							  <option value="NY">New York</option>
							  <option value="NC">North Carolina</option>
							  <option value="ND">North Dakota</option>
							  <option value="OH">Ohio</option>
							  <option value="OK">Oklahoma</option>
							  <option value="OR">Oregon</option>
							  <option value="PA">Pennsylvania</option>
							  <option value="RI">Rhode Island</option>
							  <option value="SC">South Carolina</option>
							  <option value="SD">South Dakota</option>
							  <option value="TN">Tennessee</option>
							  <option value="TX">Texas</option>
							  <option value="UT">Utah</option>
							  <option value="VT">Vermont</option>
							  <option value="VA">Virginia</option>
							  <option value="WA">Washington</option>
							  <option value="WV">West Virginia</option>
							  <option value="WI">Wisconsin</option>
							  <option value="WY">Wyoming</option>
							</select>

			            <label for="zip">Zip Code</label>
			            <input type="text" class="zip_code" id="zip" name="zip_code">
		        	</fieldset>
	        	</div>	<!-- wrapper2  -->
	        	<hr class="hr3">
	        	<fieldset>
	        		<legend>Newsletter</legend>
	        		<p>Select the newsletters you would like to recieve</p>
	          		<input type="checkbox" id="html_news" value="interest_htmlnews" name="user_interest"><label class="light" for="html_news">HTML News</label><br />

	          		<input type="checkbox" id="css_news" value="interest_cssnews" name="user_interest"><label class="light" for="css_news">CSS News</label><br />

	          		<input type="checkbox" id="javascript_news" value="interest_javacriptnews" name="user_interest"><label class="light" for="javascript_news">Javascript News</label>


	          		<p>Newsletter format</p>
	          		<input type="radio" id="html" value="html" name="user_format"><label for="html" class="light">HTML</label>
	          		<br />
	          		<input type="radio" id="plain_text" value="plain_text" name="user_format"><label for="plain_text" class="light">Plain text</label><br />


	          		<label class="textarea_label" for="textarea">Other topics you'd like to hear about:</label>
	          		<textarea id="textarea" rows="4" cols="50"></textarea>
				</fieldset>

				<button name="submit" type="submit" value="submit-true">Sign Up</button>
				


				<footer class="main-footer">
					<em>Copyright The Code Review</em>
				</footer>
			</form>
		</div> <!-- wrapper1  -->
	</body>
</html>
